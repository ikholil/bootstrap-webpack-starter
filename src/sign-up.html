<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/fonts/tabler.min.css" />
    <link rel="stylesheet" href="assets/images/favicon.ico" />
    <title>Solarox - Sign up</title>
  </head>

  <body>
    <section class="signup-page signup-bg">
      <div class="page-content">
        <div class="container">
          <div class="row">
            <form class="col-lg-6 col-xxl-5">
              <div class="pb-80">
                <a href="index.html" class="py-2 py-xl-3 d-flex">
                  <img src="assets/images/logo-black.png" class="img-fluid" alt="" />
                </a>
              </div>
              <div class="mb-4 mb-xl-5 pb-xxl-2">
                <a class="d-inline-flex align-items-center gap-2 text-n700 fw-semibold" href="index.html"><i class="ti ti-arrow-left"></i> Go Back</a>
              </div>
              <div class="mb-4 pb-xl-3">
                <h2 class="mb-3">Let's Get Started!</h2>
                <p class="text-n500">Please Enter your Email Address to Start your Online Application</p>
              </div>
              <div class="row g-3 g-xl-4">
                <div class="col-md-6">
                  <label for="fname" class="d-block text-n500 text-lg fw-medium mb-3">First Name</label>
                  <input type="text" autocomplete="name" placeholder="John" class="solarox-input bg1" />
                </div>
                <div class="col-md-6">
                  <label for="lname" class="d-block text-n500 text-lg fw-medium mb-3">Last Name</label>
                  <input type="text" autocomplete="additional-name" placeholder="Fisher" class="solarox-input bg1" />
                </div>
                <div class="col-12">
                  <label for="email" class="d-block text-n500 text-lg fw-medium mb-3">Email Address</label>
                  <input type="email" autocomplete="email" placeholder="example@mail.com" class="solarox-input bg1" />
                </div>
                <div class="col-12">
                  <label for="password" class="d-block text-n500 text-lg fw-medium mb-3">Password</label>
                  <div class="solarox-input bg1 password-toggle">
                    <input type="password" autocomplete="current-password" placeholder="Password" class="bg-transparent border-0 w-100" id="password-input" />
                    <i class="ti ti-eye-off eye-icon" id="toggle-password"></i>
                  </div>
                </div>
                <div class="col-12">
                  <p class="mt-1">Have an accounts? <a href="sign-in.html" class="text-secondary3">Sign in</a></p>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary w-100 rounded-0 py-2 fw-medium text-bg1 mt-2 mt-xl-3">Sign up</button>
                </div>
              </div>
              <p class="copyright">Copyright Â© <a href="index.html" class="text-secondary3 fw-semibold">Solarox</a> All rights reserved.</p>
            </form>
            <div class="d-none d-xl-flex col-lg-6 offset-xxl-1 flex-column align-items-end justify-content-end">
              <div class="testimonial-card signup mb-3">
                <img width="60" height="60" src="assets/images/client-1.png" class="mb-3" alt="" />
                <p class="mb-3 mb-xl-4">I had the privilege of working with Solarox from Solarox on a complex business litigation case.</p>
                <div class="text-yellow d-flex gap-2 stars mb-2 pb-1">
                  <i class="ti ti-star-filled"></i>
                  <i class="ti ti-star-filled"></i>
                  <i class="ti ti-star-filled"></i>
                  <i class="ti ti-star-filled"></i>
                  <i class="ti ti-star-half-filled"></i>
                </div>
                <div class="d-flex gap-3 align-items-center">
                  <div>
                    <h5 class="mb-1">Kende Attila</h5>
                    <span>Software Tester</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/plugins/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
